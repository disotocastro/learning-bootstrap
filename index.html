<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/carousel.css">

  <title>Hello, world!</title>
</head>



<body>

  <!-- Header -->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class="navbar-logo" src="./assets/platzi-logo.png" alt="Platzi logo">
        <span class="conf-hawaii">Conf Hawaii</span>
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Conferencia</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Oradores</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " href="#">Lugar y Fecha</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " href="#">Conviertete en orador</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link text-platzi" href="#">Comprar tickets</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Header -->


  <!-- Main -->
  <div id="carousel" class="carousel slide" data-ride="carousel" data-pause="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./assets/hawaii.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/hawaii2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./assets/hawaii3.jpeg" alt="Third slide">
      </div>
      <div class="overlay">

      </div>
    </div>
  </div>
  <!-- /Main -->




  <!-- Footer -->
  <footer id="footer" class="pb-4 pt-4">
    <div class="container">
      <div class="row text-center">
        <div class="col-12 col-lg">Preguntas frecuentes</div>
        <div class="col-12 col-lg">Contáctanos</div>
        <div class="col-12 col-lg">Prensa</div>
        <div class="col-12 col-lg">Términos y condiciones</div>
        <div class="col-12 col-lg">Privacidad</div>
        <div class="col-12 col-lg">Estudiantes</div>
      </div>
    </div>
  </footer>
  <!-- /Footer -->











  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
